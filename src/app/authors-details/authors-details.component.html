<div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title">{{author.fullName}}</h2>
        <p>{{author.about}}</p>
        <p class="font-semibold">Age: {{author.age}}</p>
        <p class="font-semibold">E-mail: {{author.email}}</p>
        <p class="font-semibold">Address: {{author.address}}</p>
        <div class="card-actions justify-end">
            <button class="btn btn-active"><a routerLink="/authors">Back to authors</a></button>
            <button class="btn btn-secondary"><a routerLink="/authors/edit/{{author._id}}">Edit</a> </button>
        </div>
    </div>
</div>
